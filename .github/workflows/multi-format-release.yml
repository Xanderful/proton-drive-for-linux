name: Multi-Format Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write  # Required for uploading release assets

jobs:
  build:
    strategy:
      matrix:
        include:
          - name: AppImage
            os: ubuntu-22.04
            script: build-local-appimage.sh
            artifact: dist/*.AppImage
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential cmake pkg-config \
            libgtk-4-dev libcurl4-openssl-dev \
            libsqlite3-dev libssl-dev \
            librsvg2-bin git wget
      
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install Go (for building rclone)
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      
      - name: Build ${{ matrix.name }}
        run: |
          chmod +x scripts/${{ matrix.script }}
          ./scripts/${{ matrix.script }}
      
      - name: Get version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.artifact }}
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.artifact }}
          retention-days: 30
