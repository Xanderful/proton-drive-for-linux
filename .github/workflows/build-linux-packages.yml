name: Build Linux Packages

on:
  push:
    branches:
      - main
      - dev
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

env:
  NODE_VERSION: "22"
  RUST_VERSION: "stable"

jobs:
  build-deb-rpm-appimage:
    runs-on: ubuntu-24.04
    timeout-minutes: 90

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libsoup-3.0-dev \
            patchelf \
            python3

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Clone and patch WebClients
        run: |
          set -euo pipefail

          echo "üì• Cloning WebClients..."
          rm -rf WebClients .git/modules/WebClients 2>/dev/null || true
          git clean -fdx WebClients 2>/dev/null || true
          git clone --depth=1 --single-branch --branch main \
            https://github.com/ProtonMail/WebClients.git WebClients

          echo "üîß Patching dependencies and configuring Yarn..."
          python3 scripts/fix_deps.py

          rm -f WebClients/yarn.lock

      - name: Build WebClients (Proton Drive)
        run: |
          set -euo pipefail

          mv ./package.json ./package.json.bak 2>/dev/null || true
          mv ./yarn.lock ./yarn.lock.bak 2>/dev/null || true

          cd WebClients

          echo "üì¶ Installing WebClients dependencies..."
          export NODE_OPTIONS="--max-old-space-size=8192"
          node .yarn/releases/yarn-4.12.0.cjs install --network-timeout 900000

          cd ..
          mv ./package.json.bak ./package.json 2>/dev/null || true
          mv ./yarn.lock.bak ./yarn.lock 2>/dev/null || true

          echo "üì¶ Creating stubs for private packages..."
          python3 scripts/create_stubs.py

          cd WebClients

          echo "üî® Building Proton Drive web app..."
          node .yarn/releases/yarn-4.12.0.cjs workspace proton-drive build:web

          if [ ! -d "applications/drive/dist" ]; then
            echo "‚ùå Build failed - no output directory"
            exit 1
          fi

          echo "‚úÖ WebClients build complete"
          ls -la applications/drive/dist/

          cd ..

      - name: Install Tauri dependencies
        run: npm install

      - name: Build Tauri app (DEB, RPM, AppImage)
        run: |
          echo "üî® Building Tauri packages..."
          npx tauri build --bundles appimage,deb,rpm

          echo "‚úÖ Tauri build complete"
          find src-tauri/target/release/bundle -type f \
            \( -name "*.AppImage" -o -name "*.deb" -o -name "*.rpm" \
            \) -ls

      - name: Patch AppImage for WebKitGTK compatibility
        run: |
          echo "üîß Patching AppImage for GPU compatibility..."

          # Install FUSE for AppImage extraction
          sudo apt-get install -y libfuse2

          cd src-tauri/target/release/bundle/appimage

          APPIMAGE=$(ls *.AppImage | head -1)
          echo "Patching: $APPIMAGE"

          # Extract AppImage
          chmod +x "$APPIMAGE"
          ./"$APPIMAGE" --appimage-extract

          # Patch AppRun to set WebKitGTK environment variables
          # These fix EGL/GPU issues on AMD, Intel, and some NVIDIA configurations
          sed -i '2i # Fix WebKitGTK EGL/GPU issues\nexport WEBKIT_DISABLE_DMABUF_RENDERER=1\nexport WEBKIT_DISABLE_COMPOSITING_MODE=1' squashfs-root/AppRun

          # Repack AppImage
          rm "$APPIMAGE"

          # Download appimagetool if not present
          if [ ! -f appimagetool ]; then
            wget -q "https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage" -O appimagetool
            chmod +x appimagetool
          fi

          ARCH=x86_64 ./appimagetool squashfs-root "$APPIMAGE"
          rm -rf squashfs-root appimagetool

          echo "‚úÖ AppImage patched successfully"

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-packages
          path: |
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/rpm/*.rpm
          if-no-files-found: error
          retention-days: 30
