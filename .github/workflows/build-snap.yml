name: Build Snap
on:
  push:
    branches:
      - main
      - dev
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

env:
  NODE_VERSION: "22"
  RUST_VERSION: "stable"

jobs:
  build-snap:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version and prepare snapcraft.yaml
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "Building version: $VERSION"

          # Update version in config files
          sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"$VERSION\"/" src-tauri/tauri.conf.json
          sed -i "0,/^version = \"[^\"]*\"/s//version = \"$VERSION\"/" src-tauri/Cargo.toml

          # Create snapcraft.yaml from template with version substitution
          mkdir -p snap
          sed "s/\${VERSION}/$VERSION/g" snap/snapcraft.yaml.template > snap/snapcraft.yaml

          echo "Generated snapcraft.yaml:"
          head -20 snap/snapcraft.yaml

      - name: Build Snap package
        uses: snapcore/action-build@v1
        with:
          snapcraft-channel: latest/edge

      - name: Upload Snap artifact
        uses: actions/upload-artifact@v4
        with:
          name: snap-package
          path: '*.snap'
          if-no-files-found: error
          retention-days: 30
