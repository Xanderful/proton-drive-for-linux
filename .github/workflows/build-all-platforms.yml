name: Build All Platforms

on:
  push:
    branches:
      - main
      - dev
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

env:
  NODE_VERSION: "22"
  RUST_VERSION: "stable"

jobs:
  build-linux:
    runs-on: ubuntu-24.04
    timeout-minutes: 90

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            python3

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Clone and patch WebClients
        run: |
          set -euo pipefail

          echo "ðŸ“¥ Cloning WebClients..."
          rm -rf WebClients
          git clone --depth=1 --single-branch --branch main \
            https://github.com/ProtonMail/WebClients.git WebClients

          echo "ðŸ”§ Patching dependencies..."
          python3 scripts/fix_deps.py

      - name: Build WebClients (Proton Drive)
        run: |
          set -euo pipefail

          cd WebClients

          echo "ðŸ“¦ Installing WebClients dependencies..."
          export NODE_OPTIONS="--max-old-space-size=8192"
          node .yarn/releases/yarn-4.12.0.cjs install --network-timeout 600000

          echo "ðŸ”¨ Building Proton Drive web app..."
          node .yarn/releases/yarn-4.12.0.cjs workspace proton-drive build

          # Verify build output
          if [ ! -d "applications/drive/build" ]; then
            echo "âŒ Build failed - no output directory"
            exit 1
          fi

          echo "âœ… WebClients build complete"
          cd ..

      - name: Install Tauri dependencies
        run: yarn install

      - name: Build Tauri app (DEB, RPM, AppImage)
        run: |
          echo "ðŸ”¨ Building Tauri packages for Linux..."
          yarn tauri build -- --bundles appimage,deb,rpm

          echo "âœ… Linux builds complete"
          find src-tauri/target/release/bundle -type f \
            \( -name "*.AppImage" -o -name "*.deb" -o -name "*.rpm" \) -ls

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: |
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/rpm/*.rpm
          if-no-files-found: error
          retention-days: 30

  build-macos:
    runs-on: macos-latest
    timeout-minutes: 90

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Clone and patch WebClients
        run: |
          set -euo pipefail

          echo "ðŸ“¥ Cloning WebClients..."
          rm -rf WebClients
          git clone --depth=1 --single-branch --branch main \
            https://github.com/ProtonMail/WebClients.git WebClients

          echo "ðŸ”§ Patching dependencies..."
          python3 scripts/fix_deps.py

      - name: Build WebClients (Proton Drive)
        run: |
          set -euo pipefail
          cd WebClients

          export NODE_OPTIONS="--max-old-space-size=8192"

          echo "ðŸ“¦ Installing WebClients dependencies..."
          node .yarn/releases/yarn-4.12.0.cjs install --network-timeout 600000
          node .yarn/releases/yarn-4.12.0.cjs workspace proton-drive build

          if [ ! -d "applications/drive/build" ]; then
            echo "âŒ Build failed"
            exit 1
          fi

          cd ..

      - name: Install Tauri dependencies
        run: yarn install

      - name: Build Tauri app (macOS)
        run: |
          echo "ðŸ”¨ Building Tauri app for macOS..."
          yarn tauri build -- --bundles app,dmg

          echo "âœ… macOS build complete"
          find src-tauri/target/release/bundle -type f \
            \( -name "*.app" -o -name "*.dmg" \) -ls

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-builds
          path: |
            src-tauri/target/release/bundle/macos/*.app
            src-tauri/target/release/bundle/dmg/*.dmg
          if-no-files-found: error
          retention-days: 30

  build-windows:
    runs-on: windows-latest
    timeout-minutes: 90

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Clone and patch WebClients
        shell: bash
        env:
          PYTHONIOENCODING: utf-8
        run: |
          set -euo pipefail

          echo "ðŸ“¥ Cloning WebClients..."
          rm -rf WebClients
          git clone --depth=1 --single-branch --branch main \
            https://github.com/ProtonMail/WebClients.git WebClients

          echo "ðŸ”§ Patching dependencies..."
          python fix_deps.py

      - name: Build WebClients (Proton Drive)
        shell: bash
        run: |
          set -euo pipefail
          cd WebClients

          export NODE_OPTIONS="--max-old-space-size=8192"

          echo "ðŸ“¦ Installing WebClients dependencies..."
          node .yarn/releases/yarn-4.12.0.cjs install --network-timeout 600000
          node .yarn/releases/yarn-4.12.0.cjs workspace proton-drive build

          if [ ! -d "applications/drive/build" ]; then
            echo "âŒ Build failed"
            exit 1
          fi

          cd ..

      - name: Install Tauri dependencies
        run: yarn install

      - name: Build Tauri app (Windows)
        run: |
          echo "ðŸ”¨ Building Tauri app for Windows..."
          yarn tauri build -- --bundles msi,nsis

          echo "âœ… Windows build complete"
          Get-ChildItem -Path src-tauri/target/release/bundle -Recurse -Include *.msi,*.exe

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: error
          retention-days: 30

  prepare-release:
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release

          # Find and copy all build artifacts
          find artifacts -type f \
            \( -name "*.AppImage" -o -name "*.deb" -o -name "*.rpm" \
               -o -name "*.dmg" -o -name "*.app" \
               -o -name "*.exe" -o -name "*.msi" \) \
            -exec cp {} release/ \;

          echo "ðŸ“¦ Release artifacts:"
          ls -lah release/

          # Generate checksums
          cd release
          sha256sum * > SHA256SUMS
          cat SHA256SUMS
          cd ..

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-packages
          path: release/
          retention-days: 90
