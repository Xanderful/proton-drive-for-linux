name: Build Flatpak

on:
  push:
    branches:
      - main
      - dev
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

env:
  NODE_VERSION: "22"
  RUST_VERSION: "stable"

jobs:
  build-flatpak:
    runs-on: ubuntu-24.04
    timeout-minutes: 90

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libsoup-3.0-dev \
            patchelf \
            flatpak \
            flatpak-builder \
            python3

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Clone and patch WebClients
        run: |
          set -euo pipefail

          echo "ðŸ“¥ Cloning WebClients..."
          rm -rf WebClients .git/modules/WebClients 2>/dev/null || true
          git clean -fdx WebClients 2>/dev/null || true
          git clone --depth=1 --single-branch --branch main \
            https://github.com/ProtonMail/WebClients.git WebClients

          echo "ðŸ”§ Patching dependencies and configuring Yarn..."
          python3 scripts/fix_deps.py

          rm -f WebClients/yarn.lock

      - name: Build WebClients (Proton Drive)
        run: |
          set -euo pipefail

          mv ./package.json ./package.json.bak 2>/dev/null || true
          mv ./yarn.lock ./yarn.lock.bak 2>/dev/null || true

          cd WebClients

          echo "ðŸ“¦ Installing WebClients dependencies..."
          export NODE_OPTIONS="--max-old-space-size=8192"
          node .yarn/releases/yarn-4.12.0.cjs install --network-timeout 900000

          cd ..
          mv ./package.json.bak ./package.json 2>/dev/null || true
          mv ./yarn.lock.bak ./yarn.lock 2>/dev/null || true

          echo "ðŸ“¦ Creating stubs for private packages..."
          python3 scripts/create_stubs.py

          cd WebClients

          echo "ðŸ”¨ Building Proton Drive web app..."
          node .yarn/releases/yarn-4.12.0.cjs workspace proton-drive build:web

          if [ ! -d "applications/drive/dist" ]; then
            echo "âŒ Build failed - no output directory"
            exit 1
          fi

          echo "âœ… WebClients build complete"
          ls -la applications/drive/dist/

          cd ..

      - name: Install Tauri dependencies
        run: npm install

      - name: Build Tauri binary only (no bundling)
        run: |
          echo "ðŸ”¨ Building Tauri binary..."
          cd src-tauri
          cargo build --release
          cd ..
          
          echo "âœ… Tauri build complete"
          echo "Built binaries:"
          ls -la src-tauri/target/release/ | grep -E '^-.*x'
          
          # Verify the binary exists
          if [ ! -f src-tauri/target/release/proton-drive ]; then
            echo "âŒ Expected binary 'proton-drive' not found"
            echo "Available files:"
            ls -la src-tauri/target/release/
            exit 1
          fi

      - name: Setup Flatpak
        run: |
          sudo flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
          sudo flatpak install -y flathub org.gnome.Platform//47 org.gnome.Sdk//47

      - name: Create wrapper script for WebKitGTK compatibility
        run: |
          cat > proton-drive-wrapper.sh << 'EOF'
          #!/bin/bash
          # Fix WebKitGTK EGL/GPU issues on various Linux configurations
          export WEBKIT_DISABLE_DMABUF_RENDERER=1
          export WEBKIT_DISABLE_COMPOSITING_MODE=1
          exec /app/bin/proton-drive-bin "$@"
          EOF
          chmod +x proton-drive-wrapper.sh

      - name: Create desktop file
        run: |
          cat > com.proton.drive.desktop << 'EOF'
          [Desktop Entry]
          Version=1.0
          Type=Application
          Name=Proton Drive
          Comment=Secure cloud storage
          Exec=proton-drive
          Icon=com.proton.drive
          Categories=Network;FileTransfer;
          Keywords=proton;drive;cloud;storage;sync;
          EOF

      - name: Create Flatpak manifest
        run: |
          cat > com.proton.drive.yml << 'EOF'
          app-id: com.proton.drive
          runtime: org.gnome.Platform
          runtime-version: '47'
          sdk: org.gnome.Sdk
          command: proton-drive

          finish-args:
            - --share=network
            - --share=ipc
            - --socket=x11
            - --socket=wayland
            - --socket=pulseaudio
            - --device=dri
            - --filesystem=home
            - --filesystem=xdg-download
            - --talk-name=org.freedesktop.secrets
            - --talk-name=org.freedesktop.Notifications
            - --system-talk-name=org.freedesktop.NetworkManager

          modules:
            - name: proton-drive
              buildsystem: simple
              build-commands:
                - install -Dm755 proton-drive /app/bin/proton-drive-bin
                - install -Dm755 proton-drive-wrapper.sh /app/bin/proton-drive
                - install -Dm644 32x32.png /app/share/icons/hicolor/32x32/apps/com.proton.drive.png
                - install -Dm644 128x128.png /app/share/icons/hicolor/128x128/apps/com.proton.drive.png
                - install -Dm644 128x128@2x.png /app/share/icons/hicolor/256x256/apps/com.proton.drive.png
                - install -Dm644 proton-drive.svg /app/share/icons/hicolor/scalable/apps/com.proton.drive.svg
                - install -Dm644 com.proton.drive.desktop /app/share/applications/com.proton.drive.desktop
              sources:
                - type: file
                  path: src-tauri/target/release/proton-drive
                - type: file
                  path: proton-drive-wrapper.sh
                - type: file
                  path: src-tauri/icons/32x32.png
                - type: file
                  path: src-tauri/icons/128x128.png
                - type: file
                  path: src-tauri/icons/128x128@2x.png
                - type: file
                  path: src-tauri/icons/proton-drive.svg
                - type: file
                  path: com.proton.drive.desktop
          EOF

      - name: Build Flatpak
        run: |
          flatpak-builder --user --force-clean --repo=repo build-dir com.proton.drive.yml

      - name: Create Flatpak bundle
        run: |
          flatpak build-bundle repo proton-drive.flatpak com.proton.drive

      - name: Upload Flatpak artifact
        uses: actions/upload-artifact@v4
        with:
          name: flatpak-bundle
          path: proton-drive.flatpak
          if-no-files-found: error
          retention-days: 30

      - name: Upload Flatpak manifest
        uses: actions/upload-artifact@v4
        with:
          name: flatpak-manifest
          path: |
            com.proton.drive.yml
            com.proton.drive.desktop
          if-no-files-found: error
          retention-days: 30