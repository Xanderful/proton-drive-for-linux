name: Build Flatpak

on:
  push:
    branches:
      - main
      - dev
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

env:
  NODE_VERSION: "22"
  RUST_VERSION: "stable"

jobs:
  build-flatpak:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    container:
      image: bilelmoussaoui/flatpak-github-actions:latest
      options: --privileged

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source $HOME/.cargo/env

      - name: Install build dependencies
        run: |
          set -euo pipefail
          echo "ðŸ“¦ Installing build dependencies..."
          # Install native module build dependencies
          dnf install -y make gcc gcc-c++ python3 pkg-config \
            cairo-devel pango-devel libjpeg-turbo-devel giflib-devel librsvg2-devel pixman-devel \
            libsoup-devel

      - name: Setup Node.js
        run: |
          set -euo pipefail
          echo "ðŸ“¦ Installing Node.js 22..."
          # Download and install Node.js 22 directly (dnf has outdated versions)
          curl -fsSL https://nodejs.org/dist/v22.12.0/node-v22.12.0-linux-x64.tar.xz -o /tmp/node.tar.xz
          tar -xJf /tmp/node.tar.xz -C /usr/local --strip-components=1
          rm /tmp/node.tar.xz
          node --version
          npm --version

      - name: Clone and patch WebClients
        run: |
          set -euo pipefail
          echo "ðŸ“¥ Cloning WebClients..."
          # Forcefully remove any existing WebClients directory
          rm -rf WebClients .git/modules/WebClients 2>/dev/null || true
          git clean -fdx WebClients 2>/dev/null || true
          git clone --depth=1 --single-branch --branch main \
            https://github.com/ProtonMail/WebClients.git WebClients

          echo "ðŸ”§ Patching dependencies and configuring Yarn..."
          python3 scripts/fix_deps.py

          # Delete lockfile to force regeneration after patching
          rm -f WebClients/yarn.lock

      - name: Build WebClients
        run: |
          set -euo pipefail
          # Temporarily move root package.json and yarn.lock to avoid workspace conflicts
          # Yarn detects workspaces if both package.json and yarn.lock exist in parent dir
          mv package.json package.json.bak 2>/dev/null || true
          mv yarn.lock yarn.lock.bak 2>/dev/null || true

          cd WebClients

          export NODE_OPTIONS="--max-old-space-size=8192"
          echo "ðŸ“¦ Installing WebClients dependencies..."
          node .yarn/releases/yarn-4.12.0.cjs install --network-timeout 900000

          # Restore root package.json and yarn.lock
          cd ..
          mv package.json.bak package.json 2>/dev/null || true
          mv yarn.lock.bak yarn.lock 2>/dev/null || true

          echo "ðŸ“¦ Creating stubs for private packages..."
          python3 scripts/create_stubs.py

          cd WebClients

          echo "ðŸ”¨ Building Proton Drive web app..."
          node .yarn/releases/yarn-4.12.0.cjs workspace proton-drive build:web

          if [ ! -d "applications/drive/dist" ]; then
            echo "âŒ Build failed"
            exit 1
          fi
          cd ..

      - name: Install Flatpak SDK
        run: |
          flatpak remote-add --user --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
          flatpak install --user -y flathub org.freedesktop.Platform//24.08 org.freedesktop.Sdk//24.08 org.freedesktop.Sdk.Extension.rust-stable//24.08 org.freedesktop.Sdk.Extension.node22//24.08

      - name: Create Flatpak manifest
        run: |
          mkdir -p flatpak-build
          cat > com.proton.drive.yml << 'EOF'
          app-id: com.proton.drive
          runtime: org.freedesktop.Platform
          runtime-version: '24.08'
          sdk: org.freedesktop.Sdk
          sdk-extensions:
            - org.freedesktop.Sdk.Extension.rust-stable
            - org.freedesktop.Sdk.Extension.node22
          command: proton-drive

          finish-args:
            - --share=network
            - --share=ipc
            - --socket=x11
            - --socket=wayland
            - --device=dri
            - --filesystem=home

          modules:
            - name: proton-drive
              buildsystem: simple
              build-options:
                append-path: /usr/lib/sdk/rust-stable/bin:/usr/lib/sdk/node22/bin
                env:
                  CARGO_HOME: /run/build/proton-drive/cargo
              build-commands:
                - npm install
                - npm run build
                - install -Dm755 src-tauri/target/release/proton-drive /app/bin/proton-drive
                - install -Dm644 src-tauri/icons/128x128.png /app/share/icons/hicolor/128x128/apps/com.proton.drive.png
              sources:
                - type: git
                  url: https://github.com/${{ github.repository }}.git
                  branch: ${{ github.ref_name }}
          EOF

      - name: Build Flatpak
        run: |
          flatpak-builder --user --disable-rofiles-fuse --repo=repo build-dir com.proton.drive.yml

      - name: Create Flatpak bundle
        run: |
          flatpak build-bundle repo proton-drive.flatpak com.proton.drive

      - name: Upload Flatpak artifact
        uses: actions/upload-artifact@v4
        with:
          name: flatpak-bundle
          path: proton-drive.flatpak
          if-no-files-found: error
          retention-days: 30

      - name: Upload Flatpak manifest
        uses: actions/upload-artifact@v4
        with:
          name: flatpak-manifest
          path: com.proton.drive.yml
          if-no-files-found: error
          retention-days: 30